<script>
    function handleRecycleClick() {
        // Make an AJAX request to the Flask server
        fetch('/recycle', { method: 'POST' })
          .then(response => console.log(response))
          .catch(error => console.error(error));
      }

      // Attach the function to the recycling button
      const recycleButton = document.querySelector('#recycle-button');
      recycleButton.addEventListener('click', handleRecycleClick);
</script>
