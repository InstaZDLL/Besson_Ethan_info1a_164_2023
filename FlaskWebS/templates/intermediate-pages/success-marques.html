<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>My App - Personnes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fonts/nunito-sans.css') }}">
</head>
<style>
    body {
         text-align: center;
         padding: 40px 0;
         background: #ebf0f5;
    }
     .card {
         position: fixed;
         top: 0;
         left: 0;
         bottom: 0;
         right: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         background: #fff;
         padding: 60px;
         border-radius: 4px;
         box-shadow: 0 2px 3px #c8d0d8;
    }
     h1 {
         color: #88b04b;
         font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
         font-weight: 900;
         font-size: 50px;
         margin-bottom: 10px;
    }
     p {
         color: #404f5e;
         font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
         font-size: 25px;
         margin: 0;
    }
     i {
         color: #9abc66;
         font-size: 100px;
         line-height: 200px;
         margin-left: -15px;
    }
     #countdown {
         color: #9abc66;
         font-size: 20px;
    }
</style>

<body>
    <script>
      let secondsLeft = 2;
      let redirectUrl = '/marques'; // Replace with your redirect URL

      const countdown = setInterval(() => {
        document.getElementById('countdown').textContent = `Vous serez redirigé dans ${secondsLeft} seconds`;
        secondsLeft--;
        if (secondsLeft < 0) {
          clearInterval(countdown);
          window.location.href = redirectUrl;
        }
      }, 1000);
    </script>

    <div class="card">
      <div style="border-radius: 200px; height: 200px; width: 200px; background: #f8faf5; margin: 0 auto;">
        <i class="checkmark">✓</i>
      </div>
      <h1>Succès</h1>
      <p>Votre demande exécutée avec succès;<br>vous devriez voir le résultat attendu dans la base de données !</p><br />
      <p id="countdown">Vous serez redirigé dans 3 seconds</p> <!-- The countdown text will be displayed here -->
    </div>
</body>

</html>
